<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
     

    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Take The Coding Bootcamp Quiz!</h1> <br>
        
            <p class="lead">
                <div id="startText">Click "Start" below to begin the quiz!</div>
            </p>
            <div class="controls">
                <button id="startBtn" class="startBtn btn">Start</button>   
            </div>
            <div id="questionField" class="hide">Question</div>
             <br>
             <hr class="my-4">
    <div id="questionContainer" class="hide">
         
        <div id="answerBtn" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>  
    </div>   
    
    </div>
</body> 
</html>
